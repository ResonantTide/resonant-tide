<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tide of Colors: A Nationwide Collaborative Mural</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #1e3a5f;
      margin-top: 30px;
    }

    p {
      max-width: 700px;
      margin: 10px auto 30px;
      color: #333;
      font-size: 1.1em;
    }

    .mural-grid {
      display: grid;
      grid-template-columns: repeat(22, 25px);
      grid-template-rows: repeat(22, 25px);
      gap: 2px;
      justify-content: center;
      margin: 40px auto;
    }

    .tile {
      width: 25px;
      height: 25px;
      background: #d1e2f3;
      border-radius: 3px;
      transition: 0.3s;
    }

    .tile:hover {
      background: #6baed6;
      transform: scale(1.1);
    }

    .submit-button {
      display: inline-block;
      background: #1e3a5f;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 50px;
    }

    .submit-button:hover {
      background: #2e598f;
    }
  </style>
</head>
<body>
  <h1>Tide of Colors</h1>
  <p>
    <b>Tide of Colors</b> is Resonant Tideâ€™s nationwide collaborative mural, uniting youth artists across the country to celebrate culture, identity, and creativity. Each square in this mural represents a voice, a story, and a wave of color shaping our shared ocean of art.  
  </p>

  <a href="https://docs.google.com/forms/d/1sDSJNSIlhN4yfeXCTanGF67fmbhJQrT54ZyRj_ucZx8" class="submit-button" target="_blank">
    Submit Your Art
  </a>

  <div class="mural-grid" id="muralGrid"></div>

  <script>
    const grid = document.getElementById('muralGrid');
    for (let i = 0; i < 22 * 22; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      grid.appendChild(tile);
    }
  </script>
</body>
</html>
